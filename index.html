<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<nav class="navbar">
    <div class="navbar-left">
        <a href="#" class="logo"><img src="/pic/Logo.png" alt=""></a>
    </div>
    <div class="navbar-center">
        <a href="#">ABOUT US</a>
        <a href="#">PASSCARD</a>
        <a href="#">PROFILE</a>
    </div>
    <div class="navbar-right">
        <button class="search-btn"><img src="/pic/search.svg" alt=""></button>
        <button class="cart-btn"><img src="/pic/cart-shopping.svg" alt=""></button>
        <a href="#" class="login-btn">LOGIN</a>
        <a href="#" class="signup-btn">SIGN UP</a>
    </div>
</nav>
<body>
    <h1>My Cart</h1>
    <div class="main-container">
        <div class="cart-wrapper">
            <!-- <div class="BOXS"> -->
            <!-- ครอบ2Box -->
            <div class="bigbox">
            <!-- Box 1 -->
            <div class="cart-item-box">
                <button class="remove-btn"><img src="/pic/bin.svg" alt=""></button>
                <div class="item-logo">
                    <img src="/pic/google doc.png" alt="Item Logo">
                </div>
                <div class="item-info">
                    <h2 class="item-name">Google Docs</h2>
                    <img src="/pic/circle-green.svg" alt="">
                    <img src="/pic/circle-light.svg" alt="">
                    <img src="/pic/circle-light.svg" alt="">
                    <img src="/pic/circle-light.svg" alt="">
                    <div class="item-tab-selection">
                        <select name="LV" id="LV">
                            <option value="LV 1-3">LV 1-3</option>
                            <option value="LV 2-3">LV 2-3</option>
                            <option value="LV 3-3">LV 3-3</option>
                          </select>
                    </div>
                </div>
            </div>
            
            <!-- Box 2 -->
            <div class="cart-item-box">
                <button class="remove-btn"><img src="/pic/bin.svg" alt=""></button>
                <div class="item-logo">
                    <img src="/pic/google slodes.png" alt="Item Logo">
                </div>
                <div class="item-info">
                    <h2 class="item-name">Google Sheets</h2>
                    <img src="/pic/circle-green.svg" alt="">
                    <img src="/pic/circle-green.svg" alt="">
                    <img src="/pic/circle-green.svg" alt="">
                    <img src="/pic/circle-light.svg" alt="">
                    <div class="item-tab-selection">
                        <select name="LV" id="LV">
                            <option value="LV 1-3">LV 1-3</option>
                            <option value="LV 2-3">LV 2-3</option>
                            <option value="LV 3-3">LV 3-3</option>
                          </select>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
            <!-- Order Info Box -->
            <div class="order-info-box">
                <h2 class="order-info-title">Order Info</h2>
                <div class="order-info-details">
                    <div class="order-info-subtotal">
                        <span>Subtotal:</span>
                        <button class="coupon-icon"><img src="/pic/coupon.svg" alt=""></button>
                        <input type="text" class="promo-code" placeholder="Promotion Code">
                        <button class="apply-btn">APPLY</button>
                    </div>
                    <hr class="separator">
                    <div class="order-info-total">
                        <span>Total Payment:</span>
                        <span class="total-amount">THB 300</span>
                    </div>
                    <button class="checkout-btn">LOG IN TO CHECKOUT</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
